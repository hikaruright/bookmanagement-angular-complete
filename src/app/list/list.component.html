<div class="spacer"></div>
    <div class="contianer">
        <div class="row">
            <div class="col-md-4 offset-md-4 text-center page-title">
                <h1>書籍一覧</h1>
            </div>
        </div>
    </div>
    <div class="spacer"></div>
    
    <div class="contianer input-box">
        <div class="row">
            <div class="col-md-2 offset-md-2 box-header">
                <span>
                    タイトル
                </span>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 offset-md-2 box-header">
                <span>
                    著者
                </span>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 offset-md-2 box-header">
                <span>
                    出版社
                </span>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 offset-md-8">
                <input type="submit" class="btn btn-fill btn-primary" value="検索">
            </div>
        </div>
    </div>

    <div class="spacer"></div>

    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>タイトル</th>
                    <th>著者</th>
                    <th>出版社</th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let book of books" (click)="clicked($event, book)">
                <td><span>{{book.title}}</span></td>
                <td><span>{{book.author}}</span></td>
                <td><span>{{book.publisher}}</span></td>
              </tr>
            </tbody>
        </table>

    </div>
    <div class="spacer"></div>
    <div class="spacer"></div>

    <div class="floating" onclick="location.href='/register'">
        <span>
            <i class="glyphicon glyphicon-plus"></i>
        </span>
    </div>
