<div class="spacer"></div>
    <div class="contianer">
        <div class="row">
            <div class="col-md-4 offset-md-4 text-center page-title">
                <h1>書籍一覧</h1>
            </div>
        </div>
    </div>
    <div class="spacer"></div>

    <!-- 検索条件を指定-->
    <list-header></list-header>
    
    <div class="spacer"></div>

    <div class="container">
        <ng-container *ngIf="books.length > 0; else emptyMessage">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>タイトル</th>
                        <th>著者</th>
                        <th>出版社</th>
                    </tr>
                </thead>
                <tbody>
                <tr *ngFor="let book of books" (click)="clicked($event, book)">
                    <td><span>{{book.title}}</span></td>
                    <td><span>{{book.author}}</span></td>
                    <td><span>{{book.publisher}}</span></td>
                </tr>
                </tbody>
            </table>
        </ng-container>
        <ng-template #emptyMessage>
            <p>検索結果は0件です</p>
        </ng-template>
    </div>
    <div class="spacer"></div>
    <div class="spacer"></div>

    <div class="floating" onclick="location.href='/register'">
        <span>
            <i class="fa fa-plus"></i>
        </span>
    </div>
