<div class="spacer"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 text-center page-title">
            <h1>ログイン</h1>
        </div>
    </div>
</div>
<div class="spacer"></div>

<form class="contianer" [formGroup]="loginForm" (submit)="login($event)">
    <div class="row spacer"></div>
    <div class="row center-block">
        <div class="col-md-4 offset-md-4 header">
            <span>ログインID</span>
        </div>
    </div>
    <div class="row center-block">
        <div class="col-md-4 offset-md-4">
            <input type="text" class="form-control" placeholder="example" [(ngModel)]="userid" formControlName="userid">
        </div>
    </div>
    <div class="row center-block">
        <div class="col-md-4 offset-md-4 header">
            <span>パスワード</span>
        </div>
    </div>
    <div class="row center-block">
        <div class="col-md-4 offset-md-4">
            <input type="password" class="form-control" placeholder="***" [(ngModel)]="password" formControlName="password">
        </div>
    </div>
    <div class="row spacer">
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <button type="submit" class="btn btn-fill btn-primary">ログイン</button>
        </div>
    </div>
</form>
