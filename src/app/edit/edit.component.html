<div class="spacer"></div>
<div class="contianer">
    <div class="row">
        <div class="col-md-4 offset-md-4 text-center page-title">
            <h1>書籍情報更新</h1>
        </div>
    </div>
</div>
<div class="spacer"></div>

<div class="contianer input-box">
    <div class="row">
        <div class="col-md-2 offset-md-2 offset-xs-1 box-header">
            <span>
                タイトル
            </span>
        </div>
        <div class="col-md-6 offset-xs-1">
            <input type="text" class="form-control" [(ngModel)]="model.title">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 offset-md-2 offset-xs-1 box-header">
            <span>
                著者
            </span>
        </div>
        <div class="col-md-6 offset-xs-1">
            <input type="text" class="form-control" [(ngModel)]="model.author">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 offset-md-2 offset-xs-1 box-header">
            <span>
                出版社
            </span>
        </div>
        <div class="col-md-6 offset-xs-1">
            <div class=" select">
                <select name="publisher" id="" [(ngModel)]="model.publisher">
                    <option *ngFor="let p of publishers" value="{{p.id}}">{{p.label}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 offset-md-2 offset-xs-1 box-header">
            <span>
                価格
            </span>
        </div>
        <div class="col-md-6 offset-xs-1">
            <input type="text" class="form-control" [(ngModel)]="model.price">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 offset-md-2 offset-xs-1 box-header">
            <span>
                購入日
            </span>
        </div>
        <div class="col-md-6 offset-xs-1">
            <input type="text" class="form-control" [(ngModel)]="model.purchased">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 offset-md-2 offset-xs-1 box-header">
            <span>
                書籍管理部門
            </span>
        </div>
        <div class="col-md-6 offset-xs-1">
            <div class="select">
                <select name="managedDpt" [(ngModel)]="model.managedDpt">
                    <option *ngFor="let d of departments" value="{{d.id}}">{{d.label}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 offset-md-2 offset-xs-1 box-header">
            <span>
                更新日
            </span>
        </div>
        <div class="col-md-6 offset-xs-1">
            <span>{{today}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 offset-md-2 offset-xs-1 box-header">
            <span>
                更新者
            </span>
        </div>
        <div class="col-md-6 offset-xs-1">
            <span>田中太郎</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 offset-md-2 offset-xs-1 box-header">
            <span>
                更新者部署
            </span>
        </div>
        <div class="col-md-6 offset-xs-1">
            <span>部署A</span>
        </div>
    </div>
</div>

<div class="spacer"></div>

<div class="container">
    <div class="row">
        <div class="col-md-2 offset-md-1 col-xs-3 offset-xs-1">
            <button class="btn btn-fill" onclick="location.href='/list'">戻る</button>
        </div>
        <div class="col-md-2 offset-md-6 col-sm-3 offset-xs-4">
            <button class="btn btn-fill btn-primary" (click)="register($event)">登録</button>
        </div>
    </div>
</div>
