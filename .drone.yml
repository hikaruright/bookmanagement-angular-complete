workspace:
  base: /build

pipeline:
  build:
    image: johnpapa/angular-cli
    commands:
      # - npm install -g @angular/cli
      # - npm install
      # - ng build --aot --base-href=/bookmanagement/
      - tar -zcvf app.tar.gz /build/dist/bookmanagement-angular/*
      - mv ./app.tar.gz /build
      # - rm -rf /build/node_modules
      # - cp /build/dist/bookmanagement-angular /build
    mount:
      - /build/dist
    # when:
    #   branch: [ master ]
    #   event: push

  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
      - /build/dist
    ttl: 7
    # when:
    #   branch: [ master ]
    #   event: push
  
  docker-build:
    image: plugins/docker
    dockerfile: Dockerfile
    mount:
      - /build/dist
    repo: hikaruright/spring-test
    tags:
      - latest
      - 1.0.0
      - 0.0.1
    when:
      branch: [ complete ]
      event: push
