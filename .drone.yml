workspace:
  basedir: /build

pipeline:
  build:
    image: trion/ng-cli
    commands:
      - npm install
      - np build --aot
      - tar -xcvf app.tar.gz ./dist
    when:
      branch: [ complete ]
      event: push

  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
      - /build/dist
    commands:
      - pwd
      - ls /build/dist
    ttl: 7
    when:
      branch: [ complete ]
      event: push
    
  deploy:
    image: plugins/docker
    dockerfile: Dockerfile
    mount:
      - /build/dist
    repo: hikaruright/spring-test
    username: hikaruright
    password: solxyz001
    tags:
      - latest
      - 1.0.0
      - 0.0.1
    when:
      branch: [ complete ]
      event: push
